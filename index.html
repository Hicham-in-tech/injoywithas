    <style>
      :root {
        --bg-color: #030712;
        --card-bg: #111827;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        background-color: var(--bg-color);
        /* Subtle mesh gradient background */
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
        color: var(--text-primary);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }

      /* â”€â”€â”€ SCROLLBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .header {
        position: relative;
        padding: 80px 20px 60px;
        text-align: center;
        overflow: hidden;
      }
      
      /* Glowing orb effect behind header */
      .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(99,102,241,0.2) 0%, transparent 70%);
        filter: blur(60px);
        z-index: -1;
        pointer-events: none;
      }

      .header-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.2);
        color: #818cf8;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        padding: 6px 16px;
        border-radius: 100px;
        margin-bottom: 24px;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
      }

      .header h1 {
        font-size: clamp(32px, 5vw, 56px);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }

      .header p {
        color: var(--text-secondary);
        font-size: 18px;
        max-width: 500px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .header-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      /* â”€â”€â”€ SEARCH & BUTTONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .search-wrapper {
        position: relative;
        width: min(400px, 90vw);
      }
      .search-box {
        width: 100%;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid var(--glass-border);
        color: #fff;
        border-radius: 14px;
        padding: 14px 20px 14px 48px;
        font-size: 15px;
        outline: none;
        backdrop-filter: blur(12px);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .search-box::placeholder { color: #64748b; }
      .search-box:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        background: rgba(30, 41, 59, 0.9);
      }

      .share-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        color: #0f172a;
        border: none;
        border-radius: 14px;
        padding: 14px 24px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      }
      .share-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2); }
      .share-btn:active { transform: translateY(0); }

      /* â”€â”€â”€ GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .grid-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px 24px 80px;
      }
      .count-divider {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 32px;
        color: #475569;
        font-weight: 500;
        font-size: 14px;
      }
      .count-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, #1e293b, transparent);
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
      }

      /* â”€â”€â”€ CARD DESIGN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .card {
        position: relative;
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 24px;
        display: flex;
        gap: 20px;
        align-items: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        overflow: hidden;
      }
      
      /* Hover glow effect */
      .card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.06), transparent 40%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .card:hover::before { opacity: 1; }

      .card:hover {
        transform: translateY(-4px) scale(1.01);
        background: rgba(30, 41, 59, 0.6);
        border-color: rgba(99,102,241,0.3);
        box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.4);
      }

      .avatar {
        width: 72px;
        height: 72px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        flex-shrink: 0;
        box-shadow: 0 8px 16px -4px rgba(0,0,0,0.5);
        border: 2px solid rgba(255,255,255,0.1);
      }

      .card-content {
        flex: 1;
        min-width: 0; /* text truncation fix */
      }

      .member-name {
        font-size: 17px;
        font-weight: 700;
        color: #f1f5f9;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .member-role {
        font-size: 13px;
        color: #64748b;
        margin-bottom: 16px;
        display: block;
      }

      .social-links {
        display: flex;
        gap: 8px;
      }

      .icon-btn {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        border: 1px solid var(--glass-border);
        background: rgba(255,255,255,0.03);
        color: #94a3b8;
        cursor: pointer;
        text-decoration: none;
      }
      .icon-btn:hover {
        background: #fff;
        color: #0f172a;
        transform: translateY(-2px);
      }
      
      .btn-linkedin:hover { background: #0a66c2; color: white; border-color: #0a66c2; }
      .btn-github:hover { background: #24292e; color: white; border-color: #24292e; }

      .icon-btn.disabled {
        opacity: 0.3;
        cursor: not-allowed;
        pointer-events: none;
        background: transparent;
      }

      /* â”€â”€â”€ TOAST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .toast {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid #334155;
        color: #fff;
        padding: 12px 24px;
        border-radius: 100px;
        font-size: 14px;
        font-weight: 500;
        z-index: 9999;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        display: flex;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(12px);
      }
      .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
      
      /* Animation for list items */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .card { animation: fadeInUp 0.6s ease-out backwards; }

      /* Footer */
      .footer {
        text-align: center;
        color: #475569;
        font-size: 14px;
        padding-bottom: 40px;
        font-weight: 500;
      }
      .heart { color: #ef4444; display: inline-block; animation: pulse 2s infinite; }
      @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }

      const Card = ({ member, idx, onMouseMove }) => {
        const [g1, g2] = getGradient(idx);
        
        return (
          <div className="card" onMouseMove={onMouseMove} style={{animationDelay: `${idx * 0.05}s`}}>
            <div className="avatar" style={{ background: `linear-gradient(135deg, ${g1}, ${g2})` }}>
              {getInitials(member.name)}
            </div>
            
            <div className="card-content">
              <div className="member-name">{member.name}</div>
              <span className="member-role">Developer</span>
              
              <div className="social-links">
                {member.github ? (
                  <a href={member.github} target="_blank" rel="noopener" className="icon-btn btn-github" title="View GitHub">
                    <GithubIcon />
                  </a>
                ) : <span className="icon-btn disabled"><GithubIcon /></span>}
                
                {member.linkedin ? (
                  <a href={member.linkedin} target="_blank" rel="noopener" className="icon-btn btn-linkedin" title="View LinkedIn">
                    <LinkedinIcon />
                  </a>
                ) : <span className="icon-btn disabled"><LinkedinIcon /></span>}

                {/* Extra dynamic button if both exist */}
                {member.github && member.linkedin && 
                 <a href={member.github} target="_blank" rel="noopener" className="icon-btn" title="View Portfolio/Project">
                   <ExternalLinkIcon />
                 </a>
                }
              </div>
            </div>
          </div>
        );
      };

      /* â”€â”€ APP COMPONENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      const App = () => {
        const [query, setQuery] = useState("");
        const [toast, setToast] = useState({ msg: "", show: false });
        
        // Handle Mouse Move for Glow Effect
        const handleMouseMove = (e) => {
          const cards = document.getElementsByClassName("card");
          for(const card of cards) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty("--mouse-x", `${x}px`);
            card.style.setProperty("--mouse-y", `${y}px`);
          }
        };

        const filtered = MEMBERS.filter(m => m.name.toLowerCase().includes(query.toLowerCase()));

        const showToast = (msg) => {
          setToast({ msg, show: true });
          setTimeout(() => setToast({ msg: "", show: false }), 3000);
        };

        const handleShare = async () => {
          if (navigator.share) {
            try { await navigator.share({ title: "GI S6 Directory", url: window.location.href }); } catch {}
          } else {
            await navigator.clipboard.writeText(window.location.href);
            showToast("Link copied to clipboard! ðŸ“‹");
          }
        };

        return (
          <div onMouseMove={handleMouseMove}>
            <header className="header">
              <div className="header-badge">
                <span style={{fontSize:16}}>âš¡</span> GI Semester 6
              </div>
              <h1>Connect & Collaborate</h1>
              <p>The ultimate directory for our class. Find teammates, explore projects, and grow your network.</p>

              <div className="header-controls">
                <div className="search-wrapper">
                  <SearchIcon />
                  <input 
                    className="search-box"
                    placeholder="Search by name..."
                    value={query}
                    onChange={e => setQuery(e.target.value)}
                  />
                </div>
                <button className="share-btn" onClick={handleShare}>
                  <ShareIcon /> Share
                </button>
              </div>
            </header>

            <div className="grid-container">
              <div className="count-divider">
                <span>{filtered.length} Classmates</span>
              </div>
              
              <div className="grid">
                {filtered.map((m, i) => (
                  <Card key={i} member={m} idx={i} />
                ))}
              </div>

              {filtered.length === 0 && (
                <div style={{textAlign:'center', padding:'80px 0', color:'#64748b'}}>
                  <h3>No classmates found</h3>
                  <p>Try searching for a different name</p>
                </div>
              )}
            </div>

            <footer className="footer">
              <p>GI S6 {new Date().getFullYear()} â€” Made with <span className="heart">â™¥</span> for the community</p>
            </footer>

            <div className={`toast ${toast.show ? "show" : ""}`}>
              {toast.msg}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
